            <button type="button" id="ansbutton" class="btn btn-white btn-animate" data-bs-toggle="modal" data-bs-target="#exampleModal">
                answer
              </button>

              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <!--answer -->
                       <!--answer -->
                        <div class="center" ><span class="h4 text-dark">Movie Name:</span><span class="track-name1 h2 text-success"> </span></div>
                        <div class=""><span class="h4 text-dark">Actor Name:</span><span class="track-artist1 h2 text-danger"></span></div>
                        <div class="track-art1 text-center" style="height: 300px;width:500px; background-repeat: no-repeat;background-size:contain;min-height: 300px;background-position: center;"></div>
           
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    </div>
                  </div>
                </div>
              </div>
  
            
           
        </div>
        <div class="player">
          <br>
          <span class="roundno">Round 3</span>
            <div class="wrapper">
        
                <div class="details">
                    <div class="now-playing">PLAYING x OF y</div>
                    <div class="track-art ">
                     <div id="wave" class="" style="margin-top: 30%;">
                         <span class="stroke"></span>
                         <span class="stroke"></span>
                         <span class="stroke"></span>
                         <span class="stroke"></span>
                         <span class="stroke"></span>
                         <span class="stroke"></span>
                         <span class="stroke"></span>
                     </div>  
                    </div>
                    <!-- <div class="track-name">Track Name</div>
                    <div class="track-artist">Track Artist</div> -->
                    
                </div>
     
                <div class="slider_container">
                    <div class="current-time">00:00</div>
                     <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                     <div class="total-duration">00:00</div>
                </div>
     
                <div class="slider_container vol">
                    <i class="fa fa-volume-up"></i>
                     <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                     <!-- <i class="fa fa-volume-up"></i> -->
                </div>
     
                <div class="buttons">
                    <!-- <div class="random-track" onclick="randomTrack()">

                    </div>-->
                    <div class="prev-track" onclick="prevTrack()">
                         <i class="fa fa-step-backward fa-2x"></i>
                     </div>
                     <div class="playpause-track" onclick="playpauseTrack()">
                         <i class="fa fa-play-circle fa-5x"></i>
                     </div>
                     <div class="next-track" onclick="nextTrack()">
                         <i class="fa fa-step-forward fa-2x"></i>
                     </div>
                     <!-- <div class="repeat-track" onclick="repeatTrack()">
                         <i class="fa fa-repeat fa-2x" title="repeat"></i>
                     </div> -->
                </div>
            </div>
           
        </div>
